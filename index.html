<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>todo-list</title>
  </head>
  <body>
    <header class="cabecalho">
      <h1 class="title">Minha Lista de Tarefas</h1>
      <p id="funcionamento">
        Clique duas vezes em um item para marc√°-lo como completo!
      </p>
    </header>

    <section class="container">
      <input
        id="texto-tarefa"
        type="text"
        placeholder="   Digite uma Tarefa..."
      />
      <button id="criar-tarefa"><strong>Adicionar</strong></button>
      <ol id="lista-tarefas"></ol>
      <button id="apaga-tudo">Apagar tudo</button>
      <button id="remover-finalizados">Remover</button>
      <button id="salvar-tarefa">Salvar</button>
      <button id="mover-cima">Mover para cima</button>
      <button id="mover-baixo">Mover para baixo</button>
    </section>

    <script src="script.js"></script>
  </body>
</html>
